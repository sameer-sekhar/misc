<script language="JavaScript">

function initial()
{
	Name1.value="";
	Name2.value="";
	result.value="";
	start_movement();
}

function check()
{
	if ((Name1.value=="") || (Name2.value==""))
	{
		alert("All the entries have not been made");
	}
	else
	{
		lovcalc();
	}
}

function refresh()
{
	Name1.value="";
	Name2.value="";
	result.value="";
	document.applets[0].refresh(0);
	n1.style.color="#ffffff";
	n2.style.color="#ffffff";
	n3.style.color="#ffffff";
	n4.style.color="#ffffff";
	n5.style.color="#ffffff";
}

function lovcalc()
{
var i=0;
var s1="";
var s2="";
var str="";
var a1=new Array();
var a2= new Array();
var t= new Array();
s1=Name1.value;
s2="loves"+Name2.value;
s1=s1.toLowerCase();
s2=s2.toLowerCase();

while(i<s1.length)
{
	var j=0;
	var flag=0;
	
	while(j<s2.length)
	{
		if(s1.substring(i,i+1)==s2.substring(j,j+1))
		{
			var x1=s1.substring(0,i);
			var y1=s1.substring(i+1);
			s1=x1+y1;
			var x2=s2.substring(0,j);
			var y2=s2.substring(j+1);
 			s2=x2+y2;
			flag=1;
			break;
		}
		j++;
	}
	if(flag==0)
	{
		i++;
	}
}


a1.length=s1.length;
a2.length=s2.length;

for(m=0;m<s1.length;m++)
{
	a1[m]=1;
}

for(n=0;n<s2.length;n++)
{
	a2[n]=1;
}

if(a2.length >= a1.length)
{
	var z=a2.length;
	z1=a1.length;
	a1.length=z;
	for(p1=z1;p1<z;p1++)
	{
		a1[p1]=0;
	}	

	str="";
	for(p=0;p<z;p++)
	{
		var temp=parseInt(a2[z-1-p]) + parseInt(a1[p]);
		str=str+temp;
	}

}
else
{
	var z=a1.length;
	z1=a2.length;
	a1.length=z;	
	for(p1=z1;p1<z;p1++)
	{
		a2[p1]=0;
	}
	str="";	
	for(p=0;p<z;p++)
	{
		temp=parseInt(a1[z-1-p]) + parseInt(a2[p]);
		str=str+temp;
	}

}


while(str.length > 2)
{
	l=str.length;


	for(len=0;len<l;len++)
	{
		t[len]=str.substring(len,len+1);
	}

	for(q=0;q<parseInt(l/2);q++)
	{
		t[q]= parseInt(t[q]) + parseInt(t[l-1-q]);
	}

	if((l % 2)==1)
	{
		t.length=(l+1)/2;
	}
	else
	{
		t.length=parseInt(l/2);
	}

	str="";
	for(r=0;r<t.length;r++)
	{
		str=str + t[r];
	}
}
document.applets[0].begin(str);
str=str + "%";
result.value=str;
n1.style.color="black";
n2.style.color="black";
n3.style.color="black";
n4.style.color="black";
n5.style.color="black";
}

</script>
